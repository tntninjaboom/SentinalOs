# SentinalOS Pentagon-Level GUI Configuration
# Classification: TOP SECRET // SI // NOFORN

[display]
# Default screen resolution
screen_width=1024
screen_height=768
color_depth=32
refresh_rate=60

# Pentagon-level security display settings
secure_blanking=true
tamper_detection=true
emanation_protection=true

[security]
# User authentication
require_authentication=true
max_failed_attempts=3
lockout_duration=300
session_timeout=3600

# Classification handling
show_classification_banners=true
enforce_clearance_levels=true
audit_all_events=true
secure_memory_wiping=true

# Pentagon-level security features
mandatory_access_control=true
information_flow_control=true
covert_channel_protection=true

[window_manager]
# Window management settings
max_windows=32
default_window_width=640
default_window_height=480
window_decorations=true

# Security window features
classification_borders=true
secure_input_indicators=true
anti_screenshot_protection=true

[compositor]
# Compositing settings
enable_compositing=true
vsync=true
hardware_acceleration=false  # Disabled for security

# Security compositing features
content_protection=true
watermarking=true
screen_recording_block=true

[fonts]
# Font configuration
default_font=sentinal_mono
font_size=12
anti_aliasing=false  # Disabled for security clarity

# Available fonts
system_fonts=sentinal_mono,sentinal_sans,sentinal_serif
security_font=sentinal_mono  # Fixed-width for classified text

[colors]
# Pentagon-level classification color scheme
unclassified=#00FF00
confidential=#0000FF
secret=#FFFF00
top_secret=#FF0000
pentagon=#FF00FF

# UI colors
background=#000000
foreground=#FFFFFF
border=#808080
highlight=#FFFFFF

[input]
# Input device configuration
keyboard_security=enhanced
mouse_security=standard
touch_disabled=true  # Disabled for security

# Security input features
keystroke_encryption=true
mouse_jitter_compensation=true
input_validation=strict

[logging]
# Audit logging configuration
log_level=debug
log_file=/var/log/sentinal_gui.log
audit_log=/var/log/sentinal_gui_audit.log
max_log_size=100MB
log_rotation=daily

# Security logging
log_all_events=true
log_classifications=true
log_user_actions=true
log_system_events=true

[network]
# Network security for GUI
network_isolation=true
remote_access=false
vnc_disabled=true
rdp_disabled=true

# Pentagon-level network protection
comsec_enabled=true
tempest_shielding=true
emanation_monitoring=true

[performance]
# Performance settings balanced with security
max_framerate=60
memory_limit=512MB
cpu_priority=normal

# Security performance features
secure_deletion=true
memory_encryption=true
cache_protection=true